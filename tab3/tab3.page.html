  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button color="danger" (click)="openAddMemo()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list style="background-color: transparent;">
    <ion-list-header>
      <ion-label>My Memo</ion-label>
    </ion-list-header>

    <ion-item-sliding *ngFor="let item of items">
      <ion-item>
        <ion-label text-wrap>
          <h2>{{ item.vocab }} ({{ item.type }})</h2> 
          <ion-text color="secondary">
            <h3>{{ item.spell }}</h3>
          </ion-text>
          <p>{{ item.meaning }}</p>
        </ion-label>
      </ion-item>

      <ion-item-options slide="end">
        <ion-item-option color="danger" (click)="deleteItem(item)">Delete</ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>
  <div horizontal="start" vertical="bottom" slot="fixed" class="Kirby3">
    <img src="../../assets/AS001556_10.gif">
  </div>
</ion-content>
